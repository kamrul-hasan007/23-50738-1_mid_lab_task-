<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site</title>
</head>
<body>

    <!-- Registration Form -->
    <form action="#" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend><h2>E-Commerce Site Registration</h2></legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>

            <label for="hobby">Hobby:</label>
            <input type="text" id="hobby" name="hobby" placeholder="Enter your hobby" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter your password" required><br><br>

            <input type="submit" id="submit" name="submit" value="Submit">
            <input type="reset" id="reset" name="reset" value="Reset">
        </fieldset>
    </form>

</body>
</html>
